{% extends 'base.html' %}
{% block content %}

<h1>Create an awesome fish account</h1>
<form action="{{url_for('create')}}" method="POST">
  {{form.csrf_token}}
  <div> {{form.username.label}} : {{form.username}}</div>
  <div> {{form.password.label}} : {{form.password}}</div>
  <input type="submit">
</form>


{% endblock %}
